<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>
        Qual é a sua sorte <br />
        de hoje ?
      </h1>
      <p>Abra o biscoito e descubra!</p>

      <img
        class="cookie"
        src="./src/cookie.png"
        alt="Ilustração de um biscoito da sorte"
        onclick="handleClick()"
      />
    </div>

    <div class="screen2 hide">
      <h2>
        Aqui está a sua sorte <br />
        de hoje:
      </h2>
      <div class="box1">
        <p>
          Apreciando cada passo, <br>
          mas já sonhando com <br>
          as próximas conquistas! 
        </p>
        <img src="./src/cookie-open.png" alt="Ilustração de um biscoito da sorte aberto" />
        <button onclick="handleClick()">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
</body>
</html>
